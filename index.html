    <script>
      var init_story = 'sbird'

      function eventFire(el, etype){
		  if (el.fireEvent) {
		    el.fireEvent('on' + etype);
		  } else {
		    var evObj = document.createEvent('Events');
		    evObj.initEvent(etype, true, false);
		    el.dispatchEvent(evObj);
		  }
		}

      var initDemo = function () {
        var skin = "FaceSnap";
        var skins = {
          'Snapgram': {
            'avatars': true,
            'list': false,
            'autoFullScreen': false,
            'cubeEffect': true
          },
          'VemDeZAP': {
            'avatars': false,
            'list': true,
            'autoFullScreen': false,
            'cubeEffect': false
          },
          'FaceSnap': {
            'avatars': true,
            'list': false,
            'autoFullScreen': true,
            'cubeEffect': true
          },
          'Snapssenger': {
            'avatars': false,
            'list': false,
            'autoFullScreen': false,
            'cubeEffect': false
          }
        };
        var timeIndex = 0;
        var shifts = [35, 60, 60 * 3, 60 * 60 * 2, 60 * 60 * 25, 60 * 60 * 24 * 4, 60 * 60 * 24 * 10];
        var timestamp = function () {
          var now = new Date();
          var shift = shifts[timeIndex++] || 0;
          //var date = new Date(now - shift * 1000);
          var date = new Date(now - 3 * 60 * 60 * 1000);
          return date.getTime() / 1000;
        };
        var stories = new Zuck('stories', {
          backNative: true,
          previousTap: true,
          autoFullScreen: skins[skin]['autoFullScreen'],
          skin: skin,
          avatars: skins[skin]['avatars'],
          list: skins[skin]['list'],
          cubeEffect: skins[skin]['cubeEffect'],
          localStorage: true,
          stories: [
            {
              id: init_story,
              photo: "https://media.licdn.com/dms/image/C4D0BAQGBNQIPWt-_yA/company-logo_400_400/0?e=1559174400&v=beta&t=ihV8eMDLpScjm0kZIiQeiMhGqAm7sDgAMAyI89C9X8s",
              name: "Tap to check out Scentbird!",
              link: "https://scentbird.com",
              lastUpdated: timestamp(),
              items: [
                Zuck.buildItem("sbird-1", "video", 10, "https://media.giphy.com/media/46hvT3yxNIUhASujSW/giphy.mp4", "https://media.giphy.com/media/46hvT3yxNIUhASujSW/giphy.mp4", '', false, false, timestamp()),
                Zuck.buildItem("sbird-2", "video", 10, "https://media.giphy.com/media/9MIJ1eCvNtt9UZcuEr/giphy.mp4", "https://media.giphy.com/media/9MIJ1eCvNtt9UZcuEr/giphy.mp4", '', false, false, timestamp()),
                Zuck.buildItem("sbird-3", "video", 10, "https://media.giphy.com/media/1kTWTGGDSw6G2qPx9H/giphy.mp4", "https://media.giphy.com/media/1kTWTGGDSw6G2qPx9H/giphy.mp4", '', false, false, timestamp()),
                Zuck.buildItem("sbird-4", "video", 10, "https://media.giphy.com/media/63MUbM5TephODST8jQ/giphy.mp4", "https://media.giphy.com/media/63MUbM5TephODST8jQ/giphy.mp4", '', false, false, timestamp()),
                Zuck.buildItem("sbird-5", "video", 10, "https://media.giphy.com/media/9Pxp7b98DjYDYKJYAZ/giphy.mp4", "https://media.giphy.com/media/9Pxp7b98DjYDYKJYAZ/giphy.mp4", '', false, false, timestamp()),
                Zuck.buildItem("sbird-6", "video", 10, "https://media.giphy.com/media/OSLSmcs7pvKUFNNhi6/giphy.mp4", "https://media.giphy.com/media/OSLSmcs7pvKUFNNhi6/giphy.mp4", 'https://scentbird.com/', 'Get 25% OFF for Scentbird!', false, timestamp())
              ]
            }
          ],
          callbacks: {
          	'onClose': function(storyId, callback){if(storyId===init_story){window.location = 'https://www.scentbird.com'}}
          }
        }
    );
        /*
        var el = document.querySelectorAll('#skin option');
        var total = el.length;
        for (var i = 0; i < total; i++) {
          var what = (skin == el[i].value) ? true : false;
          if (what) {
            el[i].setAttribute('selected', what);
            header.innerHTML = skin;
            header.className = skin;
          } else {
            el[i].removeAttribute('selected');
          }
        }
        
        
        var elem = document.querySelector(".story[data-id='"+init_story+"']");eventFire(elem,'click')
        */
        document.body.style.display = 'block';
      };
      initDemo();
